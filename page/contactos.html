<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - BurgerFan</title>
     <!--Font numero 1-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Emblema+One&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>BURGERFAN</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="contactos.html">Contactos</a>
            <a href="ubicaciones.html">Ubicaciones</a>
        </nav>
    </header>

    <main>
        <h2>Contacto</h2>
    
        <form class="formulario-contacto">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
    
            <label for="telefono">Teléfono (Opcional)</label>
            <input type="tel" id="telefono" name="telefono">
    
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4"></textarea>
    
            <button type="submit">Enviar</button>
        </form>

        <div class="mensaje-contacto">
            <p>No dudes en contactarnos por cualquier inconveniente, duda o sugerencia. Estamos aquí para ayudarte.</p>
            <p>Puedes escribirnos también a: <strong>contacto@burgerfan.com</strong></p>
        </div>
    </main>
    
    <footer>
        <div>
            <img src="../assets/bflogo.png" alt="Logo de BurgerFan">
        </div>
        <div class="redes-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
